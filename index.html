<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ucapan Ulang Tahun Romantis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      min-height: 100vh;
    }
    .romantic-font {
      font-family: 'Great Vibes', cursive;
    }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center p-6">

  <div class="bg-white rounded-3xl shadow-2xl max-w-2xl w-full p-6 md:p-10 text-center fade-in">
    
    <!-- Foto Pasangan -->
    <img src="https://images.unsplash.com/photo-1535385793342-26fcd5f61eff?auto=format&fit=crop&w=500&q=80" 
         alt="Foto Pasangan" 
         class="rounded-full w-40 h-40 mx-auto object-cover shadow-lg border-4 border-pink-300 mb-6">
    
    <!-- Judul -->
    <h1 class="text-4xl romantic-font text-pink-600 mb-4">Selamat Ulang Tahun, Sayangku ðŸ’–</h1>
    
    <!-- Pesan -->
    <p id="typedText" class="text-lg md:text-xl text-gray-700 leading-relaxed"></p>

    <!-- Musik -->
    <audio autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
      Musik tidak didukung oleh browsermu.
    </audio>
  </div>

  <script>
    const message = `Hari ini adalah hari di mana dunia menjadi lebih indah karena kamu lahir. 
Kehadiranmu adalah anugerah terbesar dalam hidupku. 
Semoga setiap langkahmu dipenuhi cinta, tawa, dan mimpi yang jadi nyata. 
Aku mencintaimu, hari ini dan selamanya. Selamat ulang tahun, cintaku. ðŸŽ‚ðŸ’–`;
    
    let i = 0;
    function typeWriter() {
      if (i < message.length) {
        document.getElementById("typedText").textContent += message.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>

</body>
</html>
